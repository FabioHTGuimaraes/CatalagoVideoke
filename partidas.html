<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inclui o arquivo de estilo CSS -->
    <link rel="stylesheet" href="partidas.css">

    <!-- Define o ícone da página -->
    <link rel="icon" href="img/videoke-logo--removebg-preview.png">

    <!-- Inclui o arquivo de script JavaScript -->
    <script src="partidas.js"></script>

    <!--Links do bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Nome da pagina-->
    <title>PARTIDAS DO JOGO</title>
</head>

<body>
    
    <!-- Cabeçalho da página -->
    <header>

        <img src="img/logo-ivideoke-removebg-preview.png" id="img-centro">

        <nav id="nav-centro"> 
            <a href="index.html">Início</a> 
            <a href="#Rodadas">Rodadas</a> 
        </nav>

    </header>

    <!-- Conteúdo principal -->
    <main>

        <div class="container">

            <h1>Contagem de notas</h1>
        
            <div class="input-container">

                <input type="text" id="novoJogador" placeholder="Digite o nome do jogador" onkeypress="bloquearCaracteres1(event)" required>
                <button id="adicionarJogador" onclick="adicionarJogador()">Adicionar Jogador</button>

              </div>

              
              <div class="input-container">

                <input type="text" id="novanota" placeholder="Digite a nota da música" minlength="1" maxlength="3" onkeypress="bloquearCaracteres2(event)" required>
                <button id="adicionarNota" onclick="adicionarNota()">Adicionar Nota</button>

              </div>
        
            <h1>Rodadas</h1>

            <ul id="listaJogadores"></ul>
        
            <div id="notasContainer" class="notas-container">
              <div id="notaJogadorContainer"></div>
            </div>

            <div class="input-container">

                <button id="limparpartidas1" onclick="limparpartidas()">Limpar</button>

            </div>

        </div>

    </main>

    <!-- Rodapé da página -->
    <footer>

        <p>&copy; Todos os direitos reservados</p>
        <p id="clique-footer" onclick="redirecionarParaPagina1()">Desenvolvido por Fabio Guimarães</p>
    
    </footer>

</body>

</html>
